<div class="tab tab--color-{{color}} tab--style-{{style}}">
  <ng-container *ngFor="let item of tabs">
    <div
      class="click tab__item"
      (click)="setTab(item)"
      [class.tab__item--active]="item.active"
      role="button"
      aria-hidden="true"
    >
      {{ item.name }}
    </div>
  </ng-container>
</div>
<div class="mt-1 mb-1 tab__content" #content></div>
